<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script>
    //(4)	1초 간격으로 랜덤한 크기의 글자를 출력하는 jQuery 코드를 작성하시오. 
    //단, 글자크기는 10px~40px
    // - ‘play’버튼을 클릭하면 1초에 한번씩 <span> 태그를 신규 노드로 생성한 후
    //   panel에 자식 노드로 추가한다. 글자 크기는 난수를 사용하여 처리한다. 
    // - ‘stop’ 버튼을 클릭하면 출력 작업을 중지한다
    // 힌트1) id=setInterval(콜백 함수, 시간) -> 시간 간격으로 콜백 함수 실행
    // 힌트 2) clearInterval(id) -> 반복되어 실행되는 id 동작 중단
    // 힌트 3) <sapn> 노드 생성 -> $(`<span></span>`);
    // 힌트 4) 자식 노드로 추가 -> append()
    let cnt = 0;
    const text = function () {
      let ran = Math.random();
      let num = ++cnt;
      const spanum = $(`<span>${num}&nbsp;</span>`);
      $('#panel').append(spanum);

      let size = Math.floor(ran * 30 + 10);
      $(spanum).css('font-size', `${size}px`);

    };
    let play = null;
    $(document).ready(function () {


      $('#play').click(function () {
        play = setInterval(text, 1000);
      });

      $('#stop').click(function () {
        clearInterval(play);
      });

    })
  </script>
</head>

<body>
  <div>
    <button id="play">play</button>
    <button id="stop">stop</button>
  </div>
  <div id="panel">
    <h2>난수로 생성된 숫자 추가</h2>
  </div>
</body>

</html>
