<html lang="en">

<head>

  <script>

    function childNodeAdd() {
      const list = document.getElementById('list');
      const newItem = document.createElement('p');
      const text = document.getElementById("name");
      const newText = document.createTextNode(text.value);
      newItem.appendChild(newText);
      list.appendChild(newItem);

      text.value = null;
    }

      function childNodeDelete() {
        const list = document.getElementById('list');
        const text = document.getElementById("name");
        const items = document.querySelectorAll('p');
        for (let i = 0; i < items.length; i++) {
          if (items[i].textContent == text.value) {
            items[i].remove(); break;
          }
        }
        text.value = null;
      }
  </script>
</head>

<body>
  <div id="container">
    <h3> 항목 삭제 & 추가</h3>
    <form>
      name : <input type="text" id="name" required><br>
    </form>
  </div>
  <hr>
  <div id="list">
    <p>사과</p>
    <p>레몬</p>
    <p>자두</p>
  </div>
  <input type="button" value="add" onclick="childNodeAdd()">
  <input type="button" value="delete" onclick="childNodeDelete()">
</body>

</html>
