        function List() {
            const input = document.querySelectorAll('input[type=text]');
            const id = input[0];
            const pass = input[1];

            const con = document.getElementById('container');
            const newItem = document.createElement('p');
            const Iditem = id.value;
            const Pwitem = pass.value;

            let str = `데이터 처리 완료 \n id = ${Iditem}, pass = ${Pwitem}`;
            alert(`${str}`);

            str = document.createTextNode(`id = ${Iditem}, pass = ${Pwitem}`);
            newItem.appendChild(str);
            con.appendChild(newItem);

            id.value = null; pass.value = null;
        }

        window.onload = function () {
            const chbt = document.getElementById('add');
            chbt.addEventListener('click', List);

            const input = document.querySelectorAll('input[type=text]');
            const id = input[0];
            const pass = input[1];

            id.addEventListener('keydown', function (e) {
                if (id.value.length >= 8) {
                pass.focus();}
            });
            pass.addEventListener('keydown', function (e) {
                if (event.keyCode === 8 && pass.value.length == 0) {
                id.focus();}
            });
        }
