<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function () {
            $('.red').css('color', 'green').html('jQuery');
            $('ul li').not('.red').css('color', 'blue').html('selector 연습');
        })
    </script>
</head>
<body>
    <h1>school</h1>
    <ul>
      <li class="red">hallym</li>
      <li class="red">info data</li>
      <li class="blue">software</li>
      <li class="red">big data</li>
      <li class="green">smart IoT</li>
      <li class="red">contentIT</li>
    </ul>
  </body>  
</html>
