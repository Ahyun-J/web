<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    hr {
      width: 400px;
      margin-left: 10px;
      border: 1px solid chocolate;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script>
    $(document).ready(function () {
      Checks();
    });
    
    const Checks = function () {
      let str = [];
      let sum = 0;
      while (true) {
        items = prompt('구입 품목과 개수를 입력하세요.\n종료하려면 종료를 입력하세요')
        if (items == '종료') {
          break;
        }
        else {
          let value = items.split(' ');
          str.push({name : value[0], num: value[1]});
          sum += Number(value[1]);
        }
      }
      let result = '';
      $.each(str, function (index, item) {
        result += `<li> 품목 : ${item.name}, \t구입개수 : ${item.num} <\li>`;
      });
      
      $('ul').html(result);
      $('ul li').even().css('color', 'pink');
      $('ul li').odd().css('color', 'greenyellow');
      $('h2').last().text(`총 구매 개수는 ${sum}입니다`);
    };
  </script>
</head>

<body>
  <h2>구매내역</h2>
  <ul></ul>
  <hr>
  <h2></h2>
</body>

</html>
