<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            margin: 50px;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-left: 20px;
            display: inline-block;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function () {
            $('div').addClass('circle');
            $('.circle a').css({'text-decoration':'none', 'line-height':'100px', 'display':'block' ,'text-align' : 'center'});
            $('.circle').eq(0).css('background-color', 'red');
            $('.circle').eq(1).css('background-color', 'green');
            $('.circle').eq(2).css('background-color', 'yellow');
        });
    </script>
</head>

<body>
    <section>
        <div><a href="#">Click</a></div>
        <div><a href="#">Click</a></div>
        <div><a href="#">Click</a></div>
    </section>
</body>

</html>
