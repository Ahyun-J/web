<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        const DivColor = function () {
            const divcol = "#" + Math.round(Math.random() * 0xffffff).toString(16);
            $('#box').css('background-color', divcol);
            // const divcol2 = ['red', 'green', 'yellow', 'blue', 'hotpink','pink','purple','orange'];
            // let ran = Math.round(Math.random() * divcol2.length-1);
            // $('#box').css('background-color', divcol2[ran]);
        };

        $(document).ready(function () {
            $('h1').text('1초마다 색이 변경되는 박스');
            $('#box').css('height', '200px').css('width', '200px').css('background-color','red');
            setInterval(DivColor, 1000);
        });
    </script>
</head>

<body>
    <h1></h1>
    <div id="box"></div>
</body>

</html>
