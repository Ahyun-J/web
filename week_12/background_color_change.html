<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        const DivColor = function () {
            divcol = ['red', 'green', 'yellow', 'blue', 'orange', 'purple', 'pink', 'darkgray'];
            const ran = Math.random() * divcol.length();
            $('#box').css('background-color', 'divcol[ran]');
        };

        $(document).ready(function () {
            $('h1').text('1초마다 색이 변경되는 박스');
            $('#box').css('height', '200px').css('width', '200px').css('background-color','red');
            setInterval(DivColor, 1000);
        });
    </script>
</head>

<body>
    <h1></h1>
    <div id="box"></div>
</body>

</html>
