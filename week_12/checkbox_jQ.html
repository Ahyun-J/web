<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        const Checks = function () {
            let str = '';
            $('input:checked').each(function () { str += $(this).val() + ' '; });
            $('div').html(str);
        };

        $(document).ready(function () {
            $('hr').css('border-color', 'blue').css('width', '300px').css('display', 'inline-block');
            Checks();
            $('input:checkbox').on('click', Checks);
        });
    </script>
</head>

<body>
    <form>
        <input type="checkbox" name="hobby" value="등산" checked>등산<br>
        <input type="checkbox" name="hobby" value="걷기">걷기<br>
        <input type="checkbox" name="hobby" value="요가">요가<br>
        <input type="checkbox" name="hobby" value="조깅">조깅<br>
        <input type="checkbox" name="hobby" value="서핑">서핑<br>
    </form>
    <hr>
    <div></div>
</body>

</html>
