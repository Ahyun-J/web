<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Account{
            constructor(name, money){
                this.name = name;
                this.money = money;
            }

            deposit(dep){
                document.write(`${dep} 에금 후 상태 입니다<br>`);
                this.money += dep;
            }

            withdraw(wit){
                document.write(`${wit}을 인출하려고 합니다<br>`);
                if(this.money - wit < 0){
                    return document.write(`잔액부족 : ${wit-this.money}`);
                }
                else{
                    this.money -= wit;
                }
            }

            display(){
                return document.write(`
                예금주 : ${this.name}<br>
                현재 잔액 : ${this.money}<br>
                <br>
                `);
            }
        }

        const acc = new Account('스크립트', 50000);
        document.write(`현재 상태 입니다<br>`);
        acc.display();
        acc.deposit(50000);
        acc.display();
        acc.withdraw(1000000);

    </script>
</head>
<body>
    
</body>
</html>
