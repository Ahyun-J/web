<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Book{
            constructor(title, name){
                this.title = title;
                this.name = name;
            }

            bwrite(){
                return document.write(`제목 : ${this.title}, 저자 : ${this.name}`);
            }
        }

        const book = new Book('흑산', '김훈');
        book.bwrite();  
        document.write(`<br>`);
        for (key in book) {
            document.write(`${key}: ${book[key]}<br>`);
        }

    </script>
</head>
<body>
    
</body>
</html>
