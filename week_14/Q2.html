<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script>
          $(document).ready(function () {
            // 스타일을 변경합니다.
            $('#box').css({
              width: 100,
              height: 100,
              background: 'red',
              position: 'absolute',
              left: 10,
              top: 10
            }).animate({
                width:'-=50',
              height: '+=300',
              left: '+=300',
              opacity: 0.5
            }, 3000);
          });
        </script>
      </head>
      <body>
        <div id="box"></div>
      </body>
      
</html>
