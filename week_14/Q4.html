<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function () {
            $('body').css('margin','0');
            $("div").css({'width':'100px', 'height':'100px','margin':'8px'});
            $("#one").css({'background':'red','position':'relative'});
            $("#two").css({'background':'chartreuse', 'top':'50px', 'left':'50px','position':'absolute'});
            $("#three").css({'background':'blue', 'top':'100px', 'left':'100px','position':'absolute'});
            $("div").click(function () {
                $(this).fadeTo(0,Math.random());
            });
        });
    </script>
</head>

<body>
    <div id="one"></div>
    <div id="two"></div>
    <div id="three"></div>
</body>

</html>
