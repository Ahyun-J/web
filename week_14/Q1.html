<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div {
      background: #ece023;
      width: 30px;
      height: 40px;
      margin: 2px;
      display: inline-block;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script>
    $(document).ready(function () {
      for (let i = 0; i < 5; i++) {
        $("<div>").appendTo(document.body);
      }
      $("div").click(function () {
        $(this).hide(2000, function () {
          $(this).remove();
        });
      });
    });
  </script>
</head>
<body>
</body>
</html>
